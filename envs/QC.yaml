# This is a configuration file for conda to 
# create an environment called coure_env
# with the following dependencies.


# Define the name of the environment
name: course_env
# Define the channels to use
channels:
 - conda-forge
 - bioconda
# My dependencies
dependencies:
 - fastqc
 - quast
 - multiqc

